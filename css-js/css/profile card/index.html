<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-stripe"></div>
    <div class="container">
      <div class="profile-card">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="icon">
          <img src="./images/like-icon.svg" />

          <img onclick="navigator.share({url: 'https://www.google.com'})" src="./images/share-icon.svg" />
        </div>
        <div class="profile">
          <div class="avatar">
            <img class="avator-img" src="./images/avatar.svg" alt="">
            <div class="dot"></div>
          </div> 
            <h3>Najmuddin Balghari</h3>

            <p>Frontend developer</p>

            <a href="#" class="pBtn">View Full Profile</a>

            <div class="social">
              <img src="./images/linkedin.svg" alt="" />
              <img src="./images/telegram.svg" alt="" />
              <img src="./images/twitter.svg" alt="" />
            </div>
       
        </div>
      </div>
   </div>
  </body>
</html>
