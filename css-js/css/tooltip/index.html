<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolTip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="toolkit mango">
      <img src="./mongodb.svg" alt="">
      <span>M</span>
      <div class="tooltip"><span>MangoDb</span></div>
    </div>
    <div class="toolkit express">
      <img src="./express.svg" alt="">
      <span>E</span>
      <div class="tooltip"><span>Express</span></div>
    </div>
    <div class="toolkit react">
      <img src="./react.svg" alt="">
      <span>R</span>
      <div class="tooltip"><span>React</span></div>
    </div>
    <div class="toolkit node">
      <img src="./node.svg" alt="">
      <span>N</span>
      <div class="tooltip"><span>Node</span></div>
    </div>
  </div>
</body>
</html>
