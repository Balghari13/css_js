<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    
    <h1>Custom Video Player</h1>
    <!--poster artribute gives thumbnail, control give default html controls-->
    <video src="./video/My Video.mp4" id="video" 
    class="screen"  poster="./video/SKD7.png">
    </video>
    <!-- Add custom control -->
    <div class="controls">
        <button class="btn" id="play">▶️</button>
        <button class="btn" id="stop">⏹️</button>

        <input type="range" id="progress" class="progress"
         min="0" max="100" step="0.1" value="0">

         <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
